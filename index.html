*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#050507;--surface:#0d0d12;--card:#111118;--border:#1a1a24;--border-h:#2a2a38;
  --t1:#f0f0f5;--t2:#9898aa;--t3:#5a5a6e;
  --green:#00e68a;--blue:#4d8df5;--red:#ff5c5c;--purple:#b48eff;--amber:#ffb547;--cyan:#00d4ff;
  --g-green:rgba(0,230,138,.06);--g-blue:rgba(77,141,245,.06);--g-red:rgba(255,92,92,.06);
}
body{background:var(--bg);color:var(--t1);font-family:'DM Sans',sans-serif;line-height:1.55;-webkit-font-smoothing:antialiased}
code,.mono{font-family:'JetBrains Mono',monospace}
h1,h2,h3,.heading{font-family:'Space Grotesk',sans-serif}
::-webkit-scrollbar{width:5px;height:5px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:var(--border-h);border-radius:4px}
a{color:var(--cyan);text-decoration:none}

.wrap{max-width:960px;margin:0 auto;padding:24px 20px 60px}

/* ---- HERO ---- */
.hero{text-align:center;padding:48px 0 36px;position:relative}
.hero::before{content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);width:500px;height:300px;background:radial-gradient(ellipse,rgba(0,230,138,.07) 0%,transparent 70%);pointer-events:none}
.chip{display:inline-flex;align-items:center;gap:6px;background:linear-gradient(135deg,rgba(0,230,138,.1),rgba(77,141,245,.1));border:1px solid rgba(0,230,138,.2);border-radius:999px;padding:5px 16px;font-size:11px;color:var(--green);font-weight:600;letter-spacing:.3px;text-transform:uppercase;margin-bottom:16px}
.chip .dot{width:6px;height:6px;border-radius:50%;background:var(--green);animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}
.hero h1{font-size:clamp(28px,5vw,42px);font-weight:700;letter-spacing:-.5px;background:linear-gradient(135deg,#fff 30%,var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:8px}
.hero p{color:var(--t2);font-size:15px;max-width:600px;margin:0 auto}

/* ---- SPECS ---- */
.specs{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin:0 0 32px}
.spec-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px 12px;text-align:center;transition:border-color .25s,transform .25s}
.spec-card:hover{border-color:var(--border-h);transform:translateY(-2px)}
.spec-card .icon{font-size:20px;margin-bottom:6px}
.spec-card .val{font-size:20px;font-weight:700;font-family:'Space Grotesk',sans-serif}
.spec-card .lbl{font-size:10px;color:var(--t3);text-transform:uppercase;letter-spacing:.5px;margin-top:2px}

/* ---- NAV ---- */
.nav{display:flex;gap:4px;background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:4px;margin-bottom:24px;position:sticky;top:12px;z-index:100;backdrop-filter:blur(12px)}
.nav-btn{flex:1;padding:10px 6px;border:none;border-radius:10px;background:transparent;color:var(--t2);font-family:'DM Sans',sans-serif;font-size:13px;font-weight:600;cursor:pointer;transition:all .2s;white-space:nowrap}
.nav-btn.active{background:var(--card);color:var(--t1);box-shadow:0 2px 12px rgba(0,0,0,.4)}
.nav-btn:hover:not(.active){color:var(--t1)}

/* ---- SECTION ---- */
.section{display:none;animation:fadeIn .3s ease}
.section.visible{display:block}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

/* ---- ARCHITECTURE DIAGRAM ---- */
.arch-toggle{width:100%;background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px 20px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;margin-bottom:12px;transition:border-color .2s}
.arch-toggle:hover{border-color:var(--border-h)}
.arch-panel{display:none;margin-bottom:24px}
.arch-panel.open{display:block}
.arch-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:10px}
.spark-box{background:var(--card);border-radius:14px;padding:18px;border:1px solid}
.spark-box h3{font-size:14px;font-weight:700;margin-bottom:12px;display:flex;align-items:center;gap:8px}
.spark-box .badge-ram{font-size:10px;color:var(--t3);margin-left:auto;background:var(--surface);padding:2px 8px;border-radius:6px}
.spark-item{font-size:13px;color:var(--t2);padding:4px 0;display:flex;align-items:center;gap:8px}
.spark-item .arr{font-weight:700;font-size:12px;width:16px;text-align:center}
.dual-box{background:var(--card);border:1px solid rgba(255,181,71,.2);border-radius:14px;padding:18px}
.dual-box h3{color:var(--amber);font-size:14px;font-weight:700;margin-bottom:10px}
.dual-box .note{font-size:11px;color:var(--t3);margin-top:10px;padding-top:10px;border-top:1px solid var(--border)}

/* ---- PHASE TABS ---- */
.phase-tabs{display:flex;gap:6px;margin-bottom:16px;overflow-x:auto;padding-bottom:4px;-webkit-overflow-scrolling:touch}
.phase-tab{flex:none;padding:8px 16px;border-radius:10px;border:1px solid var(--border);background:var(--card);color:var(--t2);font-family:'DM Sans',sans-serif;font-size:13px;font-weight:600;cursor:pointer;transition:all .2s;white-space:nowrap}
.phase-tab:hover{border-color:var(--border-h);color:var(--t1)}
.phase-tab.active{color:#fff;border-color:transparent}

/* ---- PHASE HEADER ---- */
.ph-head{display:flex;align-items:flex-end;justify-content:space-between;margin-bottom:8px}
.ph-title{font-size:20px;font-weight:700;font-family:'Space Grotesk',sans-serif}
.ph-sub{font-size:13px;color:var(--t2);margin-top:2px}
.ph-counter{text-align:right}
.ph-num{font-size:32px;font-weight:800;font-family:'Space Grotesk',sans-serif;line-height:1}
.ph-lbl{font-size:10px;color:var(--t3);text-transform:uppercase;letter-spacing:.5px}
.progress{width:100%;height:4px;background:var(--surface);border-radius:2px;margin-bottom:20px;overflow:hidden}
.progress-bar{height:100%;border-radius:2px;transition:width .4s cubic-bezier(.4,0,.2,1)}

/* ---- TRACK ---- */
.track{background:var(--card);border:1px solid var(--border);border-radius:14px;margin-bottom:10px;overflow:hidden}
.track-head{padding:12px 18px;font-size:13px;font-weight:700;font-family:'Space Grotesk',sans-serif;color:var(--t1);border-bottom:1px solid var(--border);display:flex;align-items:center;gap:8px}
.track-head .track-dot{width:8px;height:8px;border-radius:50%}
.task-row{display:flex;align-items:flex-start;gap:14px;padding:10px 18px;cursor:pointer;transition:background .15s;border-bottom:1px solid rgba(26,26,36,.6)}
.task-row:last-child{border-bottom:none}
.task-row:hover{background:rgba(26,26,36,.4)}
.task-row.done{opacity:.5}
.cb{width:18px;height:18px;border:2px solid var(--border-h);border-radius:5px;flex-shrink:0;margin-top:2px;display:flex;align-items:center;justify-content:center;transition:all .2s;font-size:11px;color:transparent}
.task-row.done .cb{border-color:var(--green);background:rgba(0,230,138,.12);color:var(--green)}
.task-text{font-size:13px;transition:all .2s}
.task-row.done .task-text{text-decoration:line-through;color:var(--t3)}
.task-cmd{font-size:11px;color:var(--t3);font-family:'JetBrains Mono',monospace;margin-top:3px;background:rgba(0,0,0,.3);padding:2px 8px;border-radius:4px;display:inline-block}

/* ---- QUICKSTART ---- */
.qs{background:var(--g-green);border:1px solid rgba(0,230,138,.15);border-radius:14px;padding:20px;margin-top:20px}
.qs h3{color:var(--green);font-weight:700;font-size:15px;margin-bottom:14px;font-family:'Space Grotesk',sans-serif}
.qs-cmd{background:var(--bg);border-radius:10px;padding:12px 14px;margin-bottom:8px}
.qs-cmd code{font-size:12px;color:var(--green);white-space:pre-wrap;line-height:1.7}
.qs .tip{font-size:11px;color:var(--t3);margin-top:12px;line-height:1.5}

/* ---- MODELS TAB ---- */
.tier{margin-bottom:28px}
.tier-head{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.tier-head h2{font-size:16px;font-weight:700;font-family:'Space Grotesk',sans-serif}
.tier-head span{font-size:12px;color:var(--t3)}
.m-card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px 18px;margin-bottom:8px;cursor:pointer;transition:all .2s}
.m-card:hover{border-color:var(--border-h)}
.m-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
.m-name{font-weight:700;font-size:15px;font-family:'Space Grotesk',sans-serif}
.m-badge{font-size:10px;padding:3px 10px;border-radius:999px;font-weight:600;letter-spacing:.3px}
.m-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;font-size:12px}
.m-grid .l{color:var(--t3)}
.m-grid .v{color:var(--t2)}
.m-detail{margin-top:12px;padding-top:12px;border-top:1px solid var(--border);font-size:13px;color:var(--t2);line-height:1.6;display:none}
.m-card.expanded .m-detail{display:block}

/* ---- ROUTING TAB ---- */
.r-card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;margin-bottom:12px}
.r-card h3{font-weight:700;font-size:15px;font-family:'Space Grotesk',sans-serif;margin-bottom:14px}
.r-row{display:flex;align-items:center;gap:12px;background:var(--surface);border-radius:10px;padding:10px 14px;margin-bottom:6px;transition:transform .15s}
.r-row:hover{transform:translateX(4px)}
.r-left{flex:1;min-width:0}
.r-left .name{font-size:13px;font-weight:600;color:var(--t1)}
.r-left .why{font-size:11px;color:var(--t3)}
.r-right{text-align:right;flex-shrink:0}
.r-right .model{font-size:11px;color:var(--green);font-family:'JetBrains Mono',monospace;font-weight:500}
.r-right .meta{font-size:10px;color:var(--t3)}

.ram-row{display:flex;align-items:center;gap:10px;margin-bottom:5px}
.ram-lbl{width:180px;font-size:12px;color:var(--t2);flex-shrink:0}
.ram-bg{flex:1;height:22px;background:var(--surface);border-radius:6px;overflow:hidden}
.ram-fill{height:100%;border-radius:6px;display:flex;align-items:center;justify-content:flex-end;padding-right:8px;min-width:40px;transition:width .4s ease}
.ram-fill span{font-size:10px;font-family:'JetBrains Mono',monospace;color:#fff;font-weight:600}

.cost-card{background:var(--card);border:1px solid rgba(255,181,71,.2);border-radius:14px;padding:18px;margin-top:16px}
.cost-card h3{color:var(--amber);font-weight:700;font-size:14px;font-family:'Space Grotesk',sans-serif;margin-bottom:14px}
.cost-grid{display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:16px}
.cost-item .ci-lbl{font-size:10px;color:var(--t3);text-transform:uppercase;letter-spacing:.3px;margin-bottom:4px}
.cost-item .ci-val{font-size:22px;font-weight:700;font-family:'Space Grotesk',sans-serif}
.cost-item .ci-sub{font-size:10px;color:var(--t3);margin-top:2px}

/* ---- CONFIG BLOCK ---- */
.cfg{background:var(--bg);border:1px solid var(--border);border-radius:12px;padding:16px;margin-top:16px;overflow-x:auto}
.cfg h4{font-size:13px;font-weight:700;font-family:'Space Grotesk',sans-serif;margin-bottom:10px;color:var(--t2)}
.cfg pre{font-size:11px;color:var(--green);line-height:1.6;white-space:pre}

/* ---- RESPONSIVE ---- */
@media(max-width:768px){
  .specs{grid-template-columns:repeat(3,1fr)}
  .arch-grid{grid-template-columns:1fr}
  .m-grid{grid-template-columns:repeat(2,1fr)}
  .cost-grid{grid-template-columns:1fr 1fr}
  .r-row{flex-direction:column;align-items:flex-start;gap:4px}
  .r-right{text-align:left}
  .nav-btn{font-size:12px;padding:8px 4px}
}
@media(max-width:480px){
  .specs{grid-template-columns:repeat(2,1fr)}
  .cost-grid{grid-template-columns:1fr}
}
